name: Monitor Google Sheet and Alert

on:
  schedule:
    # Esegui ogni 10 minuti (o la frequenza desiderata)
    - cron: '*/10 * * * *'
  workflow_dispatch: # Permette l'avvio manuale

jobs:
  check_sheet:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Sheet Check Script
        env:
          # Mappa i Secrets di GitHub alle variabili d'ambiente
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
          GSHEET_NAME: ${{ secrets.GSHEET_NAME }} # Assicurati sia impostato nei secrets
          WORKSHEET_NAME: ${{ secrets.WORKSHEET_NAME }} # Assicurati sia impostato nei secrets
          # Mappa il JSON delle soglie dal secret
          THRESHOLDS_JSON: ${{ secrets.THRESHOLDS_JSON }}
        run: python tuo_script_bot.py # Esegui lo script Python principale
