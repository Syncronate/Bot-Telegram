name: Meteo Marche Monitor

on:
  schedule:
    # Esegue ogni ora, al minuto 0
    - cron: '0 * * * *'
  workflow_dispatch: # Permette l'avvio manuale dalla UI di GitHub Actions

jobs:
  check_meteo:
    runs-on: ubuntu-latest # Usa l'ultima versione stabile di Ubuntu

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Scarica il codice del tuo repository

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # Specifica la versione di Python (puoi cambiarla se necessario)

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests # Installa la libreria requests

      - name: Run Meteo Check Script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }} # Passa il secret come variabile d'ambiente
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}     # Passa il secret come variabile d'ambiente
        run: python meteo_checker.py # Esegue il tuo script Python

      - name: Check script execution status # Opzionale: verifica l'esito dello script
        if: failure()
        run: echo "Script execution failed!" && exit 1
